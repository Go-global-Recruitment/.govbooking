<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Appointment Booking</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<style>
:root {
  --primary: #0a6b3b;
  --danger: #f44336;
  --background: #e0f7fa;
  --card-bg: #ffffff;
  --font-family: 'Poppins', sans-serif;
  --shadow: rgba(0, 0, 0, 0.1);
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: var(--font-family);
  background-color: var(--background);
  min-height: 100vh;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
}
.container {
  width: 100%;
  max-width: 800px;
  padding: 2.5rem 3rem;
  background-color: var(--card-bg);
  box-shadow: 0 8px 20px var(--shadow);
  border-radius: 12px;
}
h1 { font-size: 2rem; font-weight: 700; color: var(--primary); text-align: center; margin-bottom: 0.5rem; }
.subtitle { text-align: center; font-size: 1rem; color: #666; margin-bottom: 2rem; }
label { display: block; margin-bottom: 6px; font-weight: 600; color: #333; }
select, input {
  width: 100%;
  padding: 12px 14px;
  margin-bottom: 18px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 1rem;
  background-color: #fafafa;
}
.button-group { display: flex; justify-content: space-between; gap: 1rem; margin-top: 30px; }
.button-group button {
  padding: 14px; font-size: 1rem; font-weight: 600;
  border: none; border-radius: 8px; cursor: pointer;
  flex: 1; transition: background 0.3s ease;
}
.btn-auth { background-color: var(--primary); color: white; }
.btn-auth:hover { background-color: #2a8a55; }
.btn-back { background-color: var(--danger); color: white; }
.btn-back:hover { background-color: #d32f2f; }
</style>
</head>

<body>
<main class="container" role="main">
  <header>
    <h1>Biometrics Appointment Booking</h1>
    <p class="subtitle">Please capture your details as they appear on your identity document.</p>
  </header>

  <form id="bookingForm" novalidate>
    <label for="hasBooking">Do you already have a booking number? *</label>
    <select id="hasBooking" required>
      <option value="">Select an option</option>
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <div id="bookingNumberWrapper" style="display:none; margin-bottom:18px;">
      <input type="text" id="bookingNumberInput" placeholder="Enter your booking number" style="width:70%; padding:10px;"/>
      <button type="button" id="checkBooking" style="padding:10px;">Go</button>
    </div>

    <label>ID Number *</label>
    <input id="id_number" type="text" required />

    <label>Full Forenames *</label>
    <input id="forenames" type="text" required />

    <label>Surname *</label>
    <input id="surname" type="text" required />

    <label>Email Address *</label>
    <input id="email" type="email" required />

    <label>Cellphone Number *</label>
    <div style="display:flex; gap:10px;">
      <select id="country_code" required>
        <option value="+27">+27 (ZA)</option>
        <option value="+44">+44 (UK)</option>
        <option value="+61">+61 (AU)</option>
        <option value="+1">+1 (US)</option>
      </select>
      <input id="cellphone" type="tel" placeholder="123 456 7890" required />
    </div>

    <label>Country *</label>
    <select id="country" required onchange="updateLocations()">
      <option value="">Select Country</option>
    </select>

    <label>Province/State *</label>
    <select id="location" required onchange="updateOffices()">
      <option value="">Select Location</option>
    </select>

    <label>Office *</label>
    <select id="office" required>
      <option value="">Select Office</option>
    </select>

    <label>Appointment Date *</label>
    <input id="appointment_date" type="text" required />

    <label>Appointment Time *</label>
    <select id="appointment_time" required>
      <option value="">-- Select a time slot --</option>
      <option value="08:00-09:00">8am - 9am</option>
      <option value="10:00-11:00">10am - 11am</option>
      <option value="12:00-13:00">12pm - 1pm</option>
      <option value="13:00-14:00">1pm - 2pm</option>
      <option value="14:00-15:00">2pm - 3pm</option>
      <option value="15:00-16:00">3pm - 4pm</option>
    </select>

    <div class="button-group">
      <button type="button" class="btn-back" onclick="window.location.href='https://gov.sz/index.php?view=category&id=238'">Back</button>
      <button type="submit" class="btn-auth">Submit</button>
    </div>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
// === COUNTRY DATA ===
const countries = ["South Africa","USA","Australia","Canada","UK","India","Kenya","Nigeria","Ghana","Eswatini"];
const countrySelect = document.getElementById('country');
countries.forEach(c => {
  const opt = document.createElement('option');
  opt.value = c;
  opt.textContent = c;
  countrySelect.appendChild(opt);
});

const countryLocations = {
  "South Africa":["Gauteng","Western Cape","KwaZulu-Natal","Eastern Cape","Limpopo","Mpumalanga","Northern Cape","North West","Free State"],
  "Eswatini":["Mbabane","Manzini","Lobamba"]
};
const officeLocations = {
  "Mbabane":["Mbabane Home Affairs"],
  "Manzini":["Manzini Home Affairs"],
  "Lobamba":["Lobamba Home Affairs"],
  "Gauteng":["Pretoria Home Affairs","Johannesburg Home Affairs"],
  "Western Cape":["Cape Town Home Affairs","Stellenbosch Branch"]
};

function updateLocations(){
  const c = countrySelect.value;
  const locSel = document.getElementById('location');
  locSel.innerHTML = '<option value="">Select Location</option>';
  if(countryLocations[c]) countryLocations[c].forEach(l=>{
    const opt=document.createElement('option'); opt.value=l; opt.textContent=l; locSel.appendChild(opt);
  });
}

function updateOffices(){
  const loc=document.getElementById('location').value;
  const offSel=document.getElementById('office');
  offSel.innerHTML='<option value="">Select Office</option>';
  if(officeLocations[loc]) officeLocations[loc].forEach(o=>{
    const opt=document.createElement('option'); opt.value=o; opt.textContent=o; offSel.appendChild(opt);
  });
}

// === DATEPICKER ===
const publicHolidays = [
  // 2025
  "2025-01-01","2025-03-21","2025-04-18","2025-04-21","2025-04-27","2025-05-01",
  "2025-06-16","2025-08-09","2025-09-24","2025-12-16","2025-12-25","2025-12-26",
  // 2026
  "2026-01-01","2026-03-21","2026-04-03","2026-04-06","2026-04-27","2026-05-01",
  "2026-06-16","2026-08-09","2026-09-24","2026-12-16","2026-12-25","2026-12-26"
];
function disableDates(date){
  const d = date.toISOString().split('T')[0];
  return publicHolidays.includes(d) || date.getDay() === 0; // disable Sundays too
}
flatpickr("#appointment_date", { dateFormat:"Y-m-d", minDate:"today", disable:[disableDates] });

// === BOOKING LOGIC ===
const hasBooking = document.getElementById("hasBooking");
const wrapper = document.getElementById("bookingNumberWrapper");
const input = document.getElementById("bookingNumberInput");
const goBtn = document.getElementById("checkBooking");
hasBooking.addEventListener("change",()=>{
  wrapper.style.display = hasBooking.value==="yes" ? "block" : "none";
});
goBtn.addEventListener("click",()=>{
  const val = input.value.trim();
  if(!val) return alert("Please enter your booking number");
  localStorage.setItem("bookingNumber", val);
  window.location.href="final_summary.html";
});

// === FORM SUBMIT ===
document.getElementById("bookingForm").addEventListener("submit",e=>{
  e.preventDefault();
  const bookingNumber = "BK" + Date.now();
  const data = {
    id_number: id_number.value,
    forenames: forenames.value,
    surname: surname.value,
    email: email.value,
    cellphone: cellphone.value,
    country_code: country_code.value,
    country: country.value,
    location: location.value,
    office: office.value,
    appointment_date: appointment_date.value,
    appointment_time: appointment_time.value,
    booking_number: bookingNumber
  };
  localStorage.setItem("bookingData", JSON.stringify(data));
  window.location.href="summary.html";
});
</script>
</body>
</html>
